<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tocaml</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/theme/material.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script> 
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/addon/edit/matchbrackets.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.26.0/addon/edit/closebrackets.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/keymap/sublime.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/mode/mllike/mllike.min.js"></script>
	<script src="resizer.js"></script> 
    <script type="text/javascript">
    	function editor(id,read, line){
    		CodeMirror.fromTextArea(id, {
                    lineNumbers: line,
                    autoCloseBrackets: true,
      				keyMap : 'sublime',
                    indentUnit: 4,
                    matchBrackets: true,
                    readOnly: read,
                    theme : 'material',
                    mode : 'text/x-ocaml'
                });
		}
    </script>
  </head>
  <body>

<div class="container horizontal">

  <div id="box_1" class="box" style="display:flex;flex-direction:column">
  	<textarea name="code" id="texarea1" class="materialize-textarea" ></textarea>
        <script type="text/javascript">
           editor(document.getElementById('texarea1'), false, true)
         </script>
  </div>

  <div name="resizerH1"></div>

  <div class="container vertical">

    <div id="box_1" class="box">
    	<textarea name="code" id="texarea2" class="materialize-textarea" ></textarea>
        <script type="text/javascript">
           editor(document.getElementById('texarea2'), true, true)
         </script>
    </div>

    <div name="resizerV1"></div>

    <div id="box_2" class="box">
    	<textarea name="code" id="texarea3" class="materialize-textarea" ></textarea>
        <script type="text/javascript">
           editor(document.getElementById('texarea3'), false, true)
         </script>
    </div>

  </div>
</div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
	window.onload = function() {
    new Resizer(document.querySelector('[name=resizerH1]'), 'H');
    new Resizer(document.querySelector('[name=resizerV1]'), 'V');

  };
</script>

  </body>
</html>
